<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/cabin.png" alt="logo" />
        <span>LogsHut</span>
    </a>

    <button class="p-link layout-topbar-button" routerLink="/dashboard">
        <i class="pi pi-desktop"></i>
    </button>
    <div>Dashboard</div>

    <button class="p-link layout-topbar-button" routerLink="/">
        <i class="pi pi-eye"></i>
    </button>
    <div>Live View</div>

    <button class="p-link layout-topbar-button">
        <i class="pi pi-search"></i>
    </button>
    <div>Search</div>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible
        }">
        <!-- LiveView - Play Pause Button -->
        <button *ngIf="transferService.isLivePage()" class="p-link layout-topbar-button" (click)="transferService.toogleLivePooling()">
            <i
                class="pi"
                [ngClass]="{
                    'pi-play': !transferService.isLiveRunning(),
                    'pi-pause': transferService.isLiveRunning()
                }"></i>
            <span>Calendar</span>
        </button>

        <!-- Dark Mode Button -->
        <button class="p-link layout-topbar-button" (click)="layoutService.toggleDarkMode()">
            <i
                class="pi"
                [ngClass]="{
                    'pi-moon': !layoutService.isDarkModeActive,
                    'pi-sun': layoutService.isDarkModeActive
                }"></i>
            <span>Calendar</span>
        </button>

        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
    </div>
</div>
